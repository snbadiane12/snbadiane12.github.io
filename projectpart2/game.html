<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillForge - Game Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="levels.html">Levels</a></li>
                <li><a href="game.html">Game</a></li>
                <li><a href="progress.html">Progress</a></li>
            </ul>
        </nav>
        <h1>Challenge: Solve the Code</h1>
    </header>

    <main>
        <section>
            <h2>Level 1: Variables</h2>
            <p>Write the correct JavaScript code to declare a variable and print its value.</p>
            <form id="challengeForm">
                <textarea id="codeInput" rows="5" cols="50"></textarea><br>
                <button type="submit">Submit Code</button>
            </form>
            <p id="feedback"></p>
        </section>
    </main>

    <script>
        document.getElementById('challengeForm').onsubmit = function(e) {
            e.preventDefault();
            let code = document.getElementById('codeInput').value;
            if (code.includes('var')) {
                document.getElementById('feedback').innerText = 'Great job!';
            } else {
                document.getElementById('feedback').innerText = 'Try again. Use the var keyword.';
            }
        }
    </script>
</body>
</html>
